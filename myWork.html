<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/css/reset.css" />
    <link rel="stylesheet" href="./assets/styles/css/style.css" />
    <link
      rel="stylesheet"
      href="assets/styles/prettify/skins/vibrant-ink.css"
    />
    <script
      src="https://kit.fontawesome.com/1916b5f59e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./assets/img/logo-circle.png"
      type="image/x-icon"
    />
    <title id="pageTitle">MBoulton Portfolio | My Work</title>
    <meta name="description" content="Project display page for Mboulton.com" />
    <meta property="og:title" content="MBoulton Portfolio | My Work" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Project display page for Mboulton.com"
    />
    <meta
      property="og:image"
      content="https://mboulton.com/assets/img/logo-both.png"
    />
  </head>
  <body>
    <div id="container">
      <div
        id="background"
        style="
          background-image: url('./assets/img/gradient-strips-landscape.jpg');
        "
      ></div>
      <header id="header">
        <a href="/" id="logo">[ <span>mB</span> ]</a>
        <ul id="navList">
          <li class="nav-items">
            <a href="/">
              <i class="fa fa-home"></i>
              <h3 class="nav-links-text">Home</h3></a
            >
          </li>
          <li class="nav-items">
            <a href="/myWork.html">
              <i class="fa fa-code-fork"></i>
              <h3 class="nav-links-text">My Work</h3></a
            >
          </li>
          <li class="nav-items">
            <a href="/about.html">
              <i class="fa fa-info-circle"></i>
              <h3 class="nav-links-text">About Me</h3></a
            >
          </li>
          <li class="nav-items">
            <a href="/contact.html">
              <i class="fa fa-envelope"></i>
              <h3 class="nav-links-text">Contact</h3></a
            >
          </li>
        </ul>
      </header>
      <main id="mainHome">
        <div id="contentContainer">
          <div id="workContainer">
            <div id="overview">
              <h2>Projects.</h2>
            </div>
            <section id="workSelect"></section>
            <section id="workDisplay">
              <div id="workDisplayContent">
                <section id="workDisplayTop" class="workDisplay-grid-items">
                  <i class="fa fa-html5" aria-hidden="true"></i>
                  <i class="fab fa-sass" aria-hidden="true"></i>
                  <i class="fab fa-js-square" aria-hidden="true"></i>
                </section>
                <section id="workDisplayExit" class="workDisplay-grid-items">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </section>
                <section id="workDisplayLeft" class="workDisplay-grid-items">
                  <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </section>
                <section id="workDisplayMiddle" class="workDisplay-grid-items">
                  <select name="fileSelect" id="fileSelect">
                    <option value="placeholder">
                      Please Select A Project To View.
                    </option>
                  </select>
                  <pre id="codeDisplay" class="prettyprint">
                    <!-- insert code examples here -->
                    <div id="noticeLeft">Select a project on the Left.</div>
                    <div id="noticeAbove">Select a file to browse above.</div>
                  </pre>
                </section>
                <section id="workDisplayRight" class="workDisplay-grid-items">
                  <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </section>
                <section
                  id="workDisplayBottom"
                  class="workDisplay-grid-items"
                ></section>
              </div>
            </section>
          </div>
        </div>
      </main>
      <footer id="footer">
        <ul id="socialMediaLinks">
          <li>
            <a href="https://github.com/m-boulton"
              ><i class="fa fa-github" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="www.linkedin.com/in/michael-boulton-696435211"
              ><i class="fa fa-linkedin-square" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/"
              ><i class="fa fa-facebook-square" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com/"
              ><i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="./assets/js/svg-inject.min.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
    <script src="./assets/styles/prettify/prettify.js"></script>
  </body>
</html>
