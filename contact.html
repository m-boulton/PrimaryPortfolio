<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1916b5f59e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles/css/reset.css" />
    <link rel="stylesheet" href="./assets/styles/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/mbIcon.svg"
      type="image/x-icon"
    />
    <title id="pageTitle">MBoulton Portfolio | Contact Me</title>
  </head>
  <body>
    <div id="container">
      <div
        id="background"
        style="background-image: url('./assets/img/contact-thumb.jpg')"
      ></div>
      <header id="header">
        <a href="/" id="logo">[ <span>mB</span> ]</a>
        <ul id="navList">
          <li class="nav-items">
            <a href="/">
              <i class="fa fa-home"></i>
              <h3 class="nav-links-text">Home</h3></a
            >
          </li>
          <li class="nav-items">
            <a href="/myWork.html">
              <i class="fa fa-code-fork"></i>
              <h3 class="nav-links-text">My Work</h3></a
            >
          </li>
          <li class="nav-items">
            <a href="/about.html">
              <i class="fa fa-info-circle"></i>
              <h3 class="nav-links-text">About Me</h3></a
            >
          </li>
          <li class="nav-items">
            <a href="/contact.html">
              <i class="fa fa-envelope"></i>
              <h3 class="nav-links-text">Contact</h3></a
            >
          </li>
        </ul>
      </header>
      <main id="mainHome">
        <div id="contentContainer">
          <form id="contactForm">
            <h2 id="contactTitle">Contact Me</h2>
            <section id="queryInputArea">
              <label for="formName" class="input-label">
                <input type="text" class="input-box" id="formName" required />
                <span class="placeholder">Name (required)</span> </label
              ><br />
              <label for="formEmail" class="input-label">
                <input type="text" class="input-box" id="formEmail" required />
                <span class="placeholder">Email (required)</span> </label
              ><br />
              <label for="formSubject" class="input-label">
                <input
                  type="text"
                  class="input-box"
                  id="formSubject"
                  required
                />
                <span class="placeholder">Subject</span> </label
              ><br />
            </section>
            <section id="textInputArea">
              <textarea
                name="Message"
                id="formMessage"
                class="input-box"
                placeholder="Your Message"
              ></textarea>
            </section>
            <section id="buttonInputArea">
              <div id="buttonInputs">
                <label for="confirmEmailCheckbox" id="confirmEmailLabel">
                  <input
                    type="checkbox"
                    name="confirmEmail"
                    id="confirmEmailCheckbox"
                    value="false"
                  /><span class="button-text"
                    >Send a copy of this to my email.</span
                  ></label
                >
                <section id="submitButtons">
                  <input
                    type="button"
                    value="Submit"
                    id="submitButton"
                    class="form-button"
                  />
                  <input
                    type="button"
                    value="Reset"
                    id="resetButton"
                    class="form-button"
                  />
                </section>
                <span
                  id="formMessageOutput"
                  class="button-text"
                  value=""
                ></span>
              </div>
            </section>
          </form>
        </div>
      </main>
      <footer id="footer">
        <ul id="socialMediaLinks">
          <li>
            <a href="https://github.com/m-boulton"
              ><i class="fa fa-github" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="www.linkedin.com/in/michael-boulton-696435211"
              ><i class="fa fa-linkedin-square" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/"
              ><i class="fa fa-facebook-square" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com/"
              ><i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
